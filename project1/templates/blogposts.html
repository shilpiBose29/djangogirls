{% extends 'base.html' %}

{% block content %}
{% load staticfiles %}
<html>
    <body>
        {% for post in posts %}
        <div>
            <a href="/blogposts/{{post.id}}/"><h2>{{post.title}}</h2></a>
            <p>{{post.published_date}}</p><br>
            <p>{{post.text}}</p>
            - {{post.author}}
        </div>
        {% endfor %}
    </body>
</html>
{% endblock %}
